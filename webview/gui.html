<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetForces GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button, select {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
        }
        #output {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LeetForces GUI</h1>

        <h2>Fetch Test Cases</h2>
        <input type="text" id="problemUrl" placeholder="Enter LeetCode problem URL" />
        <button id="fetchTestCases">Fetch Test Cases</button>

        <h2>Run Code</h2>
        <select id="language">
            <option value="python">Python</option>
            <option value="cpp">C++</option>
        </select>
        <input type="text" id="solutionPath" placeholder="Enter path to solution file" />
        <button id="runCode">Run Code</button>

        <h2>Output</h2>
        <div id="output"></div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        document.getElementById('fetchTestCases').addEventListener('click', () => {
            const url = document.getElementById('problemUrl').value;
            if (url) {
                vscode.postMessage({ command: 'fetchTestCases', url });
            }
        });

        document.getElementById('runCode').addEventListener('click', () => {
            const language = document.getElementById('language').value;
            const solutionPath = document.getElementById('solutionPath').value;
            if (language && solutionPath) {
                vscode.postMessage({ command: 'runCode', language, solutionPath });
            }
        });

        window.addEventListener('message', (event) => {
            const message = event.data;
            const outputDiv = document.getElementById('output');
            if (message.command === 'update') {
                outputDiv.textContent += message.message + '\n';
            } else if (message.command === 'error') {
                outputDiv.textContent += `Error: ${message.message}\n`;
            }
        });
    </script>
</body>
</html>
